<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alonso Silva Vidal | Portafolio Profesional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --text-white: #f8fafc;
            --text-gray: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text-white); font-family: 'Inter', sans-serif; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* Corregido: Alineación del Header */
        header { 
            padding: 80px 0 60px; 
            text-align: center; 
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%); 
        }
        h1 { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px; }
        .tagline { color: var(--accent); font-size: 1.1rem; font-weight: 700; text-transform: uppercase; margin-bottom: 25px; letter-spacing: 2px; }
        
        /* FIX: align-items: center asegura que los iconos y textos estén parejos */
        .contact-bar { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 30px; 
            color: var(--text-gray); 
            font-size: 0.95rem; 
            flex-wrap: wrap; 
        }
        .contact-bar span { display: flex; align-items: center; gap: 8px; }
        .contact-bar i { color: var(--accent); }

        /* Grid de Proyectos Profesional */
        .section-title { margin: 60px 0 40px; border-left: 5px solid var(--accent); padding-left: 20px; font-size: 2.2rem; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); gap: 30px; }

        .card { 
            background: var(--card); border-radius: 24px; overflow: hidden; border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card:hover { transform: translateY(-12px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2); }

        /* VISTA PREVIA MEJORADA */
        .preview { width: 100%; height: 220px; background: #000; overflow: hidden; position: relative; }
        .preview img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.5s; }
        .card:hover .preview img { opacity: 1; transform: scale(1.05); }

        .card-body { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-tag { font-size: 0.75rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .card-title { font-size: 1.5rem; margin-bottom: 15px; font-weight: 700; color: var(--text-white); }
        .card-text { color: var(--text-gray); font-size: 0.95rem; margin-bottom: 25px; min-height: 60px; }

        .btn { 
            background: var(--accent); color: white; text-decoration: none; padding: 14px; 
            border-radius: 14px; font-weight: 700; text-align: center; transition: 0.3s;
            margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover { background: #2563eb; transform: scale(1.02); box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }

        footer { padding: 80px 0; text-align: center; color: var(--text-gray); border-top: 1px solid var(--border); margin-top: 60px; }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Alonso Silva Vidal</h1>
        <p class="tagline">Data Analyst & Full Stack Developer</p>
        <div class="contact-bar">
            <span><i class="fas fa-phone"></i> +51 992 401 700</span>
            <span><i class="fas fa-envelope"></i> ci75574896@gmail.com</span>
            <span><i class="fas fa-location-dot"></i> Lima, Perú</span>
        </div>
    </div>
</header>

<div class="container">

</body>
</html>
